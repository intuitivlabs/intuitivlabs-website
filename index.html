<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitiv Labs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Intuitiv Labs - Innovative solutions for tomorrow">
</head>
<body>
    <div class="image-container">
        <!-- Desktop version: viewBox 1920×1080 -->
        <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1920 1080"
            preserveAspectRatio="xMidYMid slice"
            id="desktopImage" class="main-image">
            <!-- background -->
            <rect width="1920" height="1080" fill="#FAF9F6"/>

            <!-- 7 ellipses -->
            <ellipse cx="-356" cy="90"   rx="1066" ry="169" fill="#DB4437" transform="rotate(-20 -356 90)"/>
            <ellipse cx="888"  cy="157"  rx="320"  ry="68"  fill="#0F9D58" transform="rotate(-20 888 157)"/>
            <ellipse cx="1528" cy="214"  rx="889"  ry="146" fill="#F4B400" transform="rotate(-15 1528 214)"/>
            <ellipse cx="213"  cy="653"  rx="640"  ry="326" fill="#0F9D58" transform="rotate(-30 213 653)"/>
            <ellipse cx="976"  cy="590"  rx="284"  ry="56"  fill="#4285F4" transform="rotate(-30 976 590)"/>
            <ellipse cx="888"  cy="787"  rx="888"  ry="146" fill="#DB4437" transform="rotate(-20 888 787)"/>
            <ellipse cx="1528" cy="731"  rx="853"  ry="180" fill="#4285F4" transform="rotate(-20 1528 731)"/>

            <!-- 10 circles -->
            <!-- red (6) -->
            <circle cx="1811" cy="214"  r="115" fill="#DB4437"/>
            <circle cx="1102" cy="247"  r="99"  fill="#DB4437"/>
            <circle cx="937"  cy="260"  r="99"  fill="#DB4437"/>
            <circle cx="1811" cy="381"  r="132" fill="#DB4437"/>
            <circle cx="1811" cy="480"  r="132" fill="#DB4437"/>
            <circle cx="356"  cy="833"  r="99"  fill="#DB4437"/>
            <!-- yellow (2) -->
            <circle cx="678"  cy="456"  r="143" fill="#F4B400"/>
            <circle cx="990"  cy="815"  r="161" fill="#F4B400"/>
            <!-- blue (1) -->
            <circle cx="320"  cy="962"  r="321" fill="#4285F4"/>
            <!-- green (1) -->
            <circle cx="888"  cy="952"  r="214" fill="#0F9D58"/>

            <!-- TEXT (left-aligned at x=350) -->
            <text x="350" y="300"
                fill="#0D1117"
                font-family="Helvetica, Arial, sans-serif"
                font-size="360"
                font-weight="700">Intuitiv</text>
            <text x="350" y="440"
                fill="#0D1117"
                font-family="Helvetica, Arial, sans-serif"
                font-size="360"
                font-weight="700">Labs</text>
            <text x="350" y="940"
                fill="#0D1117"
                font-family="Helvetica, Arial, sans-serif"
                font-size="260"
                font-weight="400">Coming Soon</text>
        </svg>

        <!-- Mobile version: viewBox 1080×1920 -->
        <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1080 1920"
            preserveAspectRatio="xMidYMid slice"
            id="mobileImage" class="main-image">
            <!-- background -->
            <rect width="1080" height="1920" fill="#FAF9F6"/>

            <!-- 7 ellipses -->
            <ellipse cx="-200" cy="160"  rx="600" ry="300" fill="#DB4437" transform="rotate(-20 -200 160)"/>
            <ellipse cx="500"  cy="280"  rx="180" ry="120" fill="#0F9D58" transform="rotate(-20 500 280)"/>
            <ellipse cx="860"  cy="380"  rx="500" ry="260" fill="#F4B400" transform="rotate(-15 860 380)"/>
            <ellipse cx="120"  cy="1160" rx="360" ry="580" fill="#0F9D58" transform="rotate(-30 120 1160)"/>
            <ellipse cx="550"  cy="1050" rx="160" ry="100" fill="#4285F4" transform="rotate(-30 550 1050)"/>
            <ellipse cx="500"  cy="1400" rx="500" ry="260" fill="#DB4437" transform="rotate(-20 500 1400)"/>
            <ellipse cx="860"  cy="1300" rx="480" ry="320" fill="#4285F4" transform="rotate(-20 860 1300)"/>

            <!-- 10 circles -->
            <!-- red circles (6) -->
            <circle cx="1020" cy="380"  r="70"  fill="#DB4437"/>
            <circle cx="620"  cy="440"  r="60"  fill="#DB4437"/>
            <circle cx="520"  cy="460"  r="60"  fill="#DB4437"/>
            <circle cx="1020" cy="660"  r="80"  fill="#DB4437"/>
            <circle cx="1020" cy="800"  r="80"  fill="#DB4437"/>
            <circle cx="200"  cy="1480" r="60"  fill="#DB4437"/>
            <!-- yellow circles (2) -->
            <circle cx="380"  cy="820"  r="80"  fill="#F4B400"/>
            <circle cx="520"  cy="1450" r="90"  fill="#F4B400"/>
            <!-- blue circle (1) -->
            <circle cx="180"  cy="880"  r="180" fill="#4285F4"/>
            <!-- green circle (1) -->
            <circle cx="500"  cy="1680" r="120" fill="#0F9D58"/>

            <!-- TEXT (left-aligned at x=200) -->
            <text x="200" y="760"
                fill="#0D1117"
                font-family="Helvetica, Arial, sans-serif"
                font-size="240"
                font-weight="700">Intuitiv</text>
            <text x="200" y="920"
                fill="#0D1117"
                font-family="Helvetica, Arial, sans-serif"
                font-size="240"
                font-weight="700">Labs</text>
            <text x="200" y="1620"
                fill="#0D1117"
                font-family="Helvetica, Arial, sans-serif"
                font-size="180"
                font-weight="400">Coming Soon</text>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
